     <script>
         // Form Submit Button Click Event
         document.getElementById("submit").addEventListener("click", function() {
             let instaID = document.getElementById("instaID").value;
             let followers = document.getElementById("followers").value;
             if (instaID.trim() === "" || followers === "") { // Added trim
                 alert("Please fill all fields");
                 return;
             }
             
             document.getElementById("submit").style.display = "none";
             let timer = document.getElementById("timer");
             let verifyBtn = document.getElementById("verify");
             timer.classList.remove("hidden");
 
             let count = 10;
             timer.innerText = `Wait ${count} seconds...`;
             let countdown = setInterval(() => {
                 count--;
                 timer.innerText = `Wait ${count} seconds...`;
                 if (count <= 0) {
                     clearInterval(countdown);
                     timer.classList.add("hidden"); // Hide timer
                     verifyBtn.style.display = "block"; // Show verify button
                 }
             }, 1000);
         });
 
         // Verify Button Click Event
         document.getElementById("verify").addEventListener("click", function() {
             // Redirect URL
             window.location.href = "https://www.effectiveratecpm.com/hx4b6561a?key=656aee24f35099da096c88a82b61500c";
         });
 
         // Show Negative Banner Periodically
         const negativeBannerDiv = document.getElementById("negativeBanner");
         let negativeBannerInterval;
 
         function showNegativeBanner() {
            if(negativeBannerDiv) {
                 // Inject script and container div each time
                 negativeBannerDiv.innerHTML = `
                     <script async="async" data-cfasync="false" src="//pl26193382.effectiveratecpm.com/26ecddc752fd888da4d100d6224dee31/invoke.js"><\/script>
                     <div id="container-26ecddc752fd888da4d100d6224dee31"></div>
                 `;
                 negativeBannerDiv.classList.add("show-ad");
                 // console.log("Showing negative banner"); // Debug

                 setTimeout(() => {
                     negativeBannerDiv.classList.remove("show-ad");
                     negativeBannerDiv.innerHTML = ''; // Clear content
                     // console.log("Hiding negative banner"); // Debug
                 }, 5000); // Hide after 5 seconds
            }
         }
 
         // Start Showing Negative Banner After 10 seconds
         setTimeout(() => {
             showNegativeBanner(); // Show first time
             negativeBannerInterval = setInterval(showNegativeBanner, 10000); // Repeat every 10s
         }, 10000);
 
     </script>
