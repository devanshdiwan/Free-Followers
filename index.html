        :root { /* Professional Look Palette */
            --primary-orange: #FF7F00;
            --primary-purple: #3C003C;
            --accent-red: #FF3C3C;
            --neutral-white: #FFFFFF;
            --neutral-black: #0A0A0A;
            
            --bg-primary-light: #f7f9fc;
            --bg-secondary-light: #FFFFFF;
            --text-primary-light: #1c1e21;
            --text-secondary-light: #555b66;
            --border-light: #dfe3e8;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.06);

            --bg-primary-dark: #0d060d;
            --bg-secondary-dark: #1a0c1a;
            --text-primary-dark: #f0f2f5;
            --text-secondary-dark: #a8b3cf;
            --border-dark: #301e30;
            --shadow-dark: 0 5px 20px rgba(0, 0, 0, 0.25);

            --font-body: 'Inter', sans-serif;
            --font-heading: 'Poppins', sans-serif;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition-main: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {

            transition: background-color 0.3s ease, color 0.3s ease; margin:0;

        body.dark-theme { background-color: var(--bg-primary-dark); color: var(--text-primary-dark); }
        .container { width: 100%; max-width: 1140px; margin-left: auto; margin-right: auto; padding: 0 20px; }
        h1, h2, h3, h4 { font-family: var(--font-heading); font-weight: 700; line-height: 1.3; margin-bottom: 0.8em; }
        #user-website-container header h1 { font-size: 2rem; color: var(--primary-orange); margin:0; }
        body.dark-theme #user-website-container header h1 { color: var(--primary-orange); }

    <script>
        // Main application script
        if (!firebaseAppInstance) {
            console.error("Firebase App not ready. Main script will not run.");
        } else {
            const auth = firebase.auth();
            const db = firebase.database();

            let currentUser = null;
            let dialogueAccepted = sessionStorage.getItem('tipsEditorDialogueAccepted') === 'true';

            // DOM Elements
            let appLoaderEl, lockDialogueContainerEl, authContainerEl, userLoginFormComponentEl, userSignupFormComponentEl,
                userWebsiteContainerEl, postsGridEl, userEmailDisplayEl, logoutButtonEl, 
                themeToggleButtonEl, 
                postDetailModalEl, postDetailTitleEl, postDetailThumbnailEl, postDetailDescriptionEl, postDetailDownloadLinkEl;
                
            function initDOMElements() {
                appLoaderEl = document.getElementById('app-loader');
                lockDialogueContainerEl = document.getElementById('lock-dialogue-container');
                authContainerEl = document.getElementById('auth-container');
                userLoginFormComponentEl = document.getElementById('user-login-form'); 
                userSignupFormComponentEl = document.getElementById('user-signup-form'); 
                userWebsiteContainerEl = document.getElementById('user-website-container');
                postsGridEl = document.getElementById('posts-grid');
                userEmailDisplayEl = document.getElementById('user-email-display');
                logoutButtonEl = document.getElementById('logout-button');
                themeToggleButtonEl = document.getElementById('theme-toggle-button');
                postDetailModalEl = document.getElementById('generic-modal'); 
                postDetailTitleEl = document.getElementById('post-detail-title'); 
                postDetailThumbnailEl = document.getElementById('post-detail-thumbnail');
                postDetailDescriptionEl = document.getElementById('post-detail-description');
                postDetailDownloadLinkEl = document.getElementById('post-detail-download-link');
                if(document.getElementById('currentYear')) document.getElementById('currentYear').textContent = new Date().getFullYear();
            }
            
            function showModal() { 
                if (postDetailModalEl) {
                    postDetailModalEl.classList.remove('hidden');
                    postDetailModalEl.classList.add('visible');
                }
            }
            function hideModal() {
                if (postDetailModalEl) {
                    postDetailModalEl.classList.remove('visible');
                    postDetailModalEl.classList.add('hidden');
                }
            }
            
            function toggleTheme() {
                const body = document.body;
                body.classList.toggle('dark-theme');
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('light-theme');
                    localStorage.setItem('theme', 'dark');
                    if(themeToggleButtonEl) themeToggleButtonEl.innerHTML = '??';
                } else {
                    body.classList.add('light-theme'); // Ensure light-theme is present
                    localStorage.setItem('theme', 'light');
                    if(themeToggleButtonEl) themeToggleButtonEl.innerHTML = '??';
                }
            }

            function applySavedTheme() {
                const savedTheme = localStorage.getItem('theme');
                const body = document.body;
                if (savedTheme === 'dark') {
                    body.classList.remove('light-theme'); 
                    body.classList.add('dark-theme');
                    if(themeToggleButtonEl) themeToggleButtonEl.innerHTML = '??';
                } else { 
                    body.classList.remove('dark-theme'); 
                    body.classList.add('light-theme');
                    if(themeToggleButtonEl) themeToggleButtonEl.innerHTML = '??';
                }
            }
            
            function manageContentVisibility(targetContainerId) {
                const containers = [appLoaderEl, authContainerEl, lockDialogueContainerEl, userWebsiteContainerEl];
                containers.forEach(container => {
                    if (container) {
                        if (container.id === targetContainerId) {
                            container.classList.remove('hidden');
                            if (targetContainerId === 'auth-container' || targetContainerId === 'lock-dialogue-container') {
                                container.classList.add('visible-flex');
                            } else if (targetContainerId === 'user-website-container') {
                                 container.classList.add('visible');
                            }
                            const contentBox = container.querySelector('.dialogue-box, .auth-form-wrapper');
                            if(contentBox && (targetContainerId === 'auth-container' || targetContainerId === 'lock-dialogue-container')) {
                                contentBox.style.animation = 'none'; void contentBox.offsetWidth; contentBox.style.animation = ''; 
                            }
                        } else {
                            container.classList.add('hidden');
                            container.classList.remove('visible-flex');
                            container.classList.remove('visible');
                        }
                    }
                });
            }

            auth.onAuthStateChanged(async user => {
                if (appLoaderEl && !appLoaderEl.classList.contains('hidden')) { /* Loader already visible */ } 
                else if(appLoaderEl) { appLoaderEl.classList.remove('hidden'); }
                
                currentUser = user;
                if (user) {
                    try {
                        const userRef = db.ref(`users/${user.uid}`);
                        const snapshot = await userRef.once('value');
                        if (!snapshot.exists()) {
                            await userRef.set({ email: user.email, uid: user.uid, createdAt: firebase.database.ServerValue.TIMESTAMP, banned: false });
                        } else {
                            const userData = snapshot.val();
                            if (userData.banned) {
                                showModal("Account Restricted", "Your account is banned."); 
                                await auth.signOut(); return; 
                            }
                        }
                    } catch (error) { 
                        console.error("DB Error on auth:", error); 
                        showModal("Error", "Could not verify user data."); 
                        await auth.signOut(); return;
                    }
                } else { 
                    dialogueAccepted = false; 
                    sessionStorage.removeItem('tipsEditorDialogueAccepted');
                }
                renderAppropriateView();
            });

            function renderAppropriateView() {
                if (!currentUser) {
                    manageContentVisibility('auth-container');
                    if(userLoginFormComponentEl && userLoginFormComponentEl.innerHTML.trim() === '') buildAuthForms();
                    if (appLoaderEl) appLoaderEl.classList.add('hidden'); 
                } else if (!dialogueAccepted) {
                    if (appLoaderEl) appLoaderEl.classList.remove('hidden'); 
                    db.ref('lockDialogue').once('value').then(snapshot => {
                        const data = snapshot.val();
                        if (data && data.title && data.caption && data.active) {
                            manageContentVisibility('lock-dialogue-container');
                            buildLockDialogueContent(data); 
                        } else {
                            dialogueAccepted = true; sessionStorage.setItem('tipsEditorDialogueAccepted', 'true');
                            manageContentVisibility('user-website-container');
                            if (userEmailDisplayEl) userEmailDisplayEl.textContent = ''; 
                            fetchPosts();
                        }
                         if (appLoaderEl && !(data && data.title && data.caption && data.active && !dialogueAccepted) ) {
                             if (appLoaderEl) appLoaderEl.classList.add('hidden');
                        }
                    }).catch(error => {
                         console.error("Error fetching lock dialogue:", error);
                        dialogueAccepted = true; sessionStorage.setItem('tipsEditorDialogueAccepted', 'true');
                        manageContentVisibility('user-website-container');
                        if (userEmailDisplayEl) userEmailDisplayEl.textContent = ''; 
                        fetchPosts();
                    });
                } else { 
                    manageContentVisibility('user-website-container');
                    if (userEmailDisplayEl) userEmailDisplayEl.textContent = ''; 
                    fetchPosts();
                }
            }
            
            function buildLockDialogueContent(data) { 
                if (!lockDialogueContainerEl) return;
                lockDialogueContainerEl.innerHTML = `
                    <div class="dialogue-box"> 
                        <h2>${data.title}</h2> <p>${data.caption}</p>
                        <button id="accept-dialogue-btn-js">Enter Site</button>
                    </div>`;
                const acceptBtnJS = document.getElementById('accept-dialogue-btn-js');
                if(acceptBtnJS) acceptBtnJS.addEventListener('click', () => {
                    dialogueAccepted = true; 
                    sessionStorage.setItem('tipsEditorDialogueAccepted', 'true');
                    renderAppropriateView(); 
                });
            }

            function buildAuthForms() { 
                if (!userLoginFormComponentEl || !userSignupFormComponentEl) return;
                userLoginFormComponentEl.innerHTML = `<h2>User Login</h2><p>Welcome back!</p><form id="login-form-actual"><input type="email" id="login-email" placeholder="Email Address" required><input type="password" id="login-password" placeholder="Password" required><button type="submit">Log In</button></form><p class="toggle-auth mt-1">No account? <a href="#" id="show-signup-link-js">Sign up</a></p>`;
                userSignupFormComponentEl.innerHTML = `<h2>Create Account</h2><p>Join us!</p><form id="signup-form-actual"><input type="email" id="signup-email" placeholder="Email Address" required><input type="password" id="signup-password" placeholder="Create Password (min. 6)" required><button type="submit">Sign Up</button></form><p class="toggle-auth mt-1">Already have an account? <a href="#" id="show-login-link-js">Login</a></p>`;
                const loginForm = document.getElementById('login-form-actual');
                const signupForm = document.getElementById('signup-form-actual');
                const showSignupLinkJS = document.getElementById('show-signup-link-js');
                const showLoginLinkJS = document.getElementById('show-login-link-js');
                if(loginForm) loginForm.addEventListener('submit', e => { /* ... */ });
                if(signupForm) signupForm.addEventListener('submit', e => { /* ... */ });
                if(showSignupLinkJS) showSignupLinkJS.addEventListener('click', e => { /* ... */ });
                if(showLoginLinkJS) showLoginLinkJS.addEventListener('click', e => { /* ... */ });
                 if(loginForm) loginForm.addEventListener('submit', e => { 
                    e.preventDefault(); if(appLoaderEl) appLoaderEl.classList.remove('hidden');
                    const emailVal = document.getElementById('login-email').value;
                    const passwordVal = document.getElementById('login-password').value;
                    auth.signInWithEmailAndPassword(emailVal, passwordVal)
                        .catch(error => { 
                            showModal("Login Error", error.message); 
                            if(appLoaderEl) appLoaderEl.classList.add('hidden'); 
                        });
                });
                if(signupForm) signupForm.addEventListener('submit', e => { 
                    e.preventDefault(); if(appLoaderEl) appLoaderEl.classList.remove('hidden');
                    const emailVal = document.getElementById('signup-email').value;
                    const passwordVal = document.getElementById('signup-password').value;
                    auth.createUserWithEmailAndPassword(emailVal, passwordVal)
                        .catch(error => { 
                            showModal("Signup Error", error.message); 
                            if(appLoaderEl) appLoaderEl.classList.add('hidden');
                        });
                });
                if(showSignupLinkJS) showSignupLinkJS.addEventListener('click', e => { e.preventDefault(); userLoginFormComponentEl.classList.add('hidden'); userSignupFormComponentEl.classList.remove('hidden'); });
                if(showLoginLinkJS) showLoginLinkJS.addEventListener('click', e => { e.preventDefault(); userSignupFormComponentEl.classList.add('hidden'); userLoginFormComponentEl.classList.remove('hidden'); });
            }

            function showPostDetailsModal(postData) {
                if (!postData || !postDetailTitleEl || !postDetailDescriptionEl || !postDetailDownloadLinkEl || !postDetailThumbnailEl) {
                    return;
                }
                postDetailTitleEl.textContent = postData.title || "No Title";
                postDetailDescriptionEl.innerHTML = postData.description ? postData.description.replace(/\n/g, '<br>') : "No description available.";
                if (postData.thumbnailUrl && postData.thumbnailUrl.trim() !== "") {
                    postDetailThumbnailEl.src = postData.thumbnailUrl;
                    postDetailThumbnailEl.alt = postData.title || "Post Thumbnail";
                    postDetailThumbnailEl.style.display = 'block';
                } else {
                    postDetailThumbnailEl.style.display = 'none';
                }
                if (postData.downloadLink && postData.downloadLink.trim() !== "") {
                    postDetailDownloadLinkEl.href = postData.downloadLink;
                    postDetailDownloadLinkEl.style.display = 'block';
                    postDetailDownloadLinkEl.removeAttribute('disabled');
                    postDetailDownloadLinkEl.textContent = "Download Materials";
                } else {
                    postDetailDownloadLinkEl.href = '#';
                    postDetailDownloadLinkEl.style.display = 'block';
                    postDetailDownloadLinkEl.setAttribute('disabled', 'true');
                    postDetailDownloadLinkEl.textContent = "Download Not Available";
                }
                showModal(); 
            }

            function fetchPosts() {
                if(!postsGridEl) { if(appLoaderEl) appLoaderEl.classList.add('hidden'); return; }
                postsGridEl.innerHTML = `<div class="spinner-wrapper" style="grid-column: 1/-1; display:flex; justify-content:center; padding:40px;"><div class="spinner"></div><p class="state-message" style="margin-left:10px;">Fetching materials...</p></div>`;
                
                db.ref('posts').orderByChild('createdAt').on('value', snapshot => {
                    if(postsGridEl) postsGridEl.innerHTML = ''; 
                    const posts = snapshot.val();
                    let cardIndex = 0;
                    if (posts && Object.keys(posts).length > 0) {
                        const sortedPosts = Object.entries(posts).sort(([,a],[,b]) => (b.createdAt || 0) - (a.createdAt || 0)); 
                        for (const [key, post] of sortedPosts) { 
                            const postElement = document.createElement('div'); 
                            postElement.classList.add('post-card');
                            postElement.style.animationDelay = `${cardIndex * 0.07}s`; 
                            cardIndex++;
                            postElement.innerHTML = `
                                <div class="post-thumbnail-wrapper"><img src="${post.thumbnailUrl || 'https://via.placeholder.com/300x220?text=No+Image'}" alt="${post.title || 'Thumbnail'}" class="post-thumbnail" onerror="this.src='https://via.placeholder.com/300x220?text=Error'"></div>
                                <div class="post-content">
                                    <h3 class="post-title">${post.title || 'Untitled'}</h3>
                                    <p class="post-description">${(post.description || '').substring(0, 100)}${post.description && post.description.length > 100 ? '...' : ''}</p>
                                    <button class="download-button view-details-btn">View Details</button> 
                                </div>`;
                            
                            const viewDetailsButton = postElement.querySelector('.view-details-btn');
                            if (viewDetailsButton) {
                                viewDetailsButton.addEventListener('click', (e) => {
                                    e.stopPropagation(); 
                                    showPostDetailsModal(post); 
                                });
                            }
                            if(postsGridEl) postsGridEl.appendChild(postElement);
                        }
                    } else {
                        if(postsGridEl) postsGridEl.innerHTML = '<p class="no-posts">No materials uploaded yet.</p>';
                    }
                    if (appLoaderEl) appLoaderEl.classList.add('hidden'); 
                }, error => {
                    console.error("Error fetching posts:", error);
                    if(postsGridEl) postsGridEl.innerHTML = '<p class="no-posts">Could not load materials.</p>'; 
                    if (appLoaderEl) appLoaderEl.classList.add('hidden'); 
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                initDOMElements(); 
                applySavedTheme(); 
                if(logoutButtonEl) logoutButtonEl.addEventListener('click', () => {
                    if (appLoaderEl) appLoaderEl.classList.remove('hidden'); 
                    auth.signOut();
                });
                if(themeToggleButtonEl) themeToggleButtonEl.addEventListener('click', toggleTheme);
            });
        } 
    </script>
</body>
</html>
